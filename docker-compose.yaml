version: '3.6'

services:
  mysql:
    container_name: expy_db
    image: mysql:5.7.21
    restart: always
    volumes:
      - expy:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "expy-db"
      MYSQL_USER: "expy"
      MYSQL_PASSWORD: "expy"
  expy:
    container_name: expy_worker
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    volumes:   # Binds volume to enable working through docker locally
      - type: bind
        source: ./src/
        target: /app/src/
      - type: bind
        source: ./package.json
        target: /app/package.json
      - type: bind
        source: ./tsconfig.json
        target: /app/tsconfig.json
      - type: bind
        source: ./prisma/
        target: /app/prisma/
    depends_on:
      - mysql
    ports:
      - 3000:3000
    environment: 
      PORT: 3000
      ACCESS_TOKEN: "secret"
      NODE_ENV: "local"
volumes:
    expy: